<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Three Column Grid Layouts for Tablets (landscape) and Desktops</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery.slim.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<style>
    /* Some custom styles to beautify this example */
    p{

        font-size: 12px;
        font-weight: bold;
        text-align: center;
        background: #dbdfe5;
    }
</style>
</head>
<body ng-app="basic">
<h2 class="text-center my-3">Bootstrap Responsive Layout</h2>

<div class="container">
        <div class="row">
            <div class="col-xl-1 col-lg-2 col-md-1 col-3 .col-sm-3 .col-xs-3" ng-controller="main" ng-repeat="x in [] | range:100"><p>Box {{x}}</p></div>
        </div>
    </div>


<script>
var app = angular.module('basic', []);


app.filter('range', function() {
  return function(input, total) {
    total = parseInt(total);

    for (var i=0; i<total; i++) {
      input.push(i);
    }

    return input;
  };
});

app.controller('main', function($scope) {
    $scope.firstName= "John";
    $scope.lastName= "Doe";
});

</script>
</body>
</html>
