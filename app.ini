[uwsgi]
module = wsgi
chdir = /var/www/audioloader
socket = audioloader.sock
chmod-socket = 660
vacuum = true
plugins-dir = /usr/lib/uwsgi/plugins
plugin = python3
mount = /=application:app
master = true
processes = 20
die-on-term = true
uid = www-data
touch-reload = /var/www/audioloader/.reload
plugin = systemd_logger
logger = systemd
